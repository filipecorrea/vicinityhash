name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Node
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [ 18, 20, 22, 24 ]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  dependencies:
    name: Dependencies
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Test
        run: |
          if [ -f "package-lock.json" ]; then
            if grep -q '"version": "' package-lock.json && ! grep -q '"from": "git"' package-lock.json; then
              echo "Dependencies are properly locked"
            else
              echo "Error: Some dependencies are not properly locked"
              exit 1
            fi
          else
            echo "Error: package-lock.json file is missing in app directory"
            exit 1
          fi
