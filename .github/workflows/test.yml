name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Node
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [ 18, 20, 22, 24 ]
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  dependencies:
    name: Dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Test
        run: |
          if [ -f "package-lock.json" ]; then
            if grep -q '"version": "' package-lock.json && ! grep -q '"from": "git"' package-lock.json; then
              echo "Dependencies are properly locked"
            else
              echo "Error: Some dependencies are not properly locked"
              exit 1
            fi
          else
            echo "Error: package-lock.json file is missing in app directory"
            exit 1
          fi
